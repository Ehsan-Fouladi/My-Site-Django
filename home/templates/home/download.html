{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.png" %}"/>

    <!-- STYLESHEETS -->
    <link
            rel="stylesheet"
            href="{% static "css/bootstrap.min.css" %}"
            type="text/css"
            media="all"/>
    <link rel="stylesheet" href="{% static "css/all.min.css" %}" type="text/css" media="all"/>
    <link
            rel="stylesheet"
            href="{% static "css/simple-line-icons.css" %}"
            type="text/css"
            media="all"/>
    <link rel="stylesheet" href="{% static "css/slick.css" %}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{% static "css/animate.css" %}" type="text/css" media="all"/>
    <link
            rel="stylesheet"
            href="{% static "css/magnific-popup.css" %}"
            type="text/css"
            media="all"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" media="all"/>
    <link
            rel="stylesheet"
            href="{% static "css/style-rtl.css" %}"
            type="text/css"
            media="all"
    />
</head>
<body>
    {% for document in object_list %}
    <div class="mt-3">
    <a href="{{ document.file.url }}" class="btn btn-outline-primary btn-lg btn-block" download>دانلود رزومه</a>
    </div>
    {% endfor %}
</body>
</html>
